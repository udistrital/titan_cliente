<div class="header-container">
    <div class="header-logo-container" ng-click="sidebarEvent()">
        <div id="{{app}}" class="isotipo" ng-style="{'display': sidebarClases.containerLogoClase}"></div>
        <div id="{{app_large}}" class="logo-header" ng-style="{'display': sidebarClases.containerLogoCollapsedClase}"> </div>
    </div>
    <div class="header-buttons-container">
        <div class="header-button-apps-container" ng-click="toogleAplicaciones()">
            <i id="header-user-icon" class="fa fa-th-large"></i>
        </div>
        <div class="header-button-notification" ng-click="togglenotify()">
            <i class="fa fa-bell-o"></i>
            <div class="header-badge" *ngIf="notificacion">
                {{ notificacion.no_vistos }}
            </div>
        </div>
        <div class="header-button-user-container" ng-click="toogleCerrarSesion()" ng-show="token_service.logginned">
            <i id="header-user-icon" class="fa fa-user-o"></i>
            <p class="user-info">{{ token.email }}</p>
            <i class="fa fa-chevron-down"></i>
            <div id="header-button-cerrarsesion-container" ng-click='logout()'>
                <p>cerrar sesion</p>
            </div>
        </div>
    </div>
</div>
